version: '3.8'

services:
  email-summarizer:
    build: .
    ports:
      - "8080:8080"
    volumes:
      # Mount config directory
      - ~/.email-summarizer:/root/.email-summarizer
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
